<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Screen Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile Screen Recorder</h1>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn" disabled>Stop Recording</button>
    <p class="status" id="status-text">Status: Idle</p>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusText = document.getElementById('status-text');

    let recorder;
    let chunks = [];

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: 'always' },
          audio: false
        });

        recorder = new MediaRecorder(stream);
        chunks = [];

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/mp4' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'screen-recording.mp4';
          a.click();
        };

        recorder.start();
        statusText.textContent = 'Status: Recording...';
        startBtn.disabled = true;
        stopBtn.disabled = false;

        // Automatically stop the stream when the recording stops
        recorder.onstop = () => {
          stream.getTracks().forEach(track => track.stop());
        };
      } catch (err) {
        alert('Error starting screen recording: ' + err.message);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (recorder && recorder.state !== 'inactive') {
        recorder.stop();
        statusText.textContent = 'Status: Stopped';
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
